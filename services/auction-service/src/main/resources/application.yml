server:
  port: 8082
spring:
  application:
    name: auction-service
  datasource:
    url: jdbc:h2:mem:auctiondb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  h2:
    console:
      enabled: true
      path: /h2-console

auction:
  withdraw-window-seconds: 30
