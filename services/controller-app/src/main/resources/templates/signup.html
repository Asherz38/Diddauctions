<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Sign Up</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
    .box { border: 1px solid #e3e3e3; border-radius: 8px; padding: 1rem; max-width: 600px; }
    label { display: block; margin-top: .5rem; }
    input { width: 280px; }
  </style>
</head>
<body>
  <h1>Create Account</h1>
  <div class="box">
    <form action="/ui/sign-up" method="post">
      <label>Username</label>
      <input type="text" name="username" required/>
      <label>Password</label>
      <input type="password" name="password" required/>
      <label>First Name</label>
      <input type="text" name="firstName" required/>
      <label>Last Name</label>
      <input type="text" name="lastName" required/>
      <label>Street</label>
      <input type="text" name="street" required/>
      <label>City</label>
      <input type="text" name="city" required/>
      <label>Country</label>
      <input type="text" name="country" required/>
      <label>Postal Code</label>
      <input type="text" name="postalCode" required/>
      <p style="margin-top:1rem"><button type="submit">Sign Up</button></p>
    </form>
    <p><a href="/ui/login">Already have an account? Sign in</a></p>
  </div>
</body>
</html>
