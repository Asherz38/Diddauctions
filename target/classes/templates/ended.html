<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Auction Ended</title>
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
  <div class="auth-container">
    <h1>Auction Ended</h1>
    <div class="card">
      <p>Item: <strong th:text="${item.name}">Item</strong></p>
      <p>Final Price: $<strong th:text="${#numbers.formatDecimal(finalPrice, 1, 'COMMA', 2, 'POINT')}">0.00</strong></p>
      <p>Winner: <strong th:text="${winner != null ? winner : '—'}">—</strong></p>
    </div>
    <div th:if="${isWinner}">
      <a class="link" th:href="@{/pay(id=${item.id})}">Pay Now</a>
    </div>
    <a class="link" href="/catalog">Back to Catalogue</a>
  </div>
</body>
</html>
